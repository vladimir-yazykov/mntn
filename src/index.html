<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prada</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/tablet.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)" />
  </head>
  <body>
    <div class="page">
      <header class="mobile-header">
        <div class="mobile-header__container container">
          <div class="profile">
            <img
              class="profile__image"
              src="./images/profile__image.png"
              alt=""
            />
            <div class="profile__name">Anna Doe</div>
          </div>
          <div class="mobile-header__nav">
            <span class="icon icon_search"></span>
          </div>
        </div>
      </header>
      <section class="categories">
        <div class="categories__container">
          <a class="categories__item">
            <img
              src="./images/categories/category_all.svg"
              alt=""
              class="categories__image"
            />
            <div class="categories__name">Categories</div>
          </a>
          <a class="categories__item">
            <img
              src="./images/categories/category_men.png"
              alt=""
              class="categories__image"
            />
            <div class="categories__name">Men</div>
          </a>
          <a class="categories__item">
            <img
              src="./images/categories/category_women.png"
              alt=""
              class="categories__image"
            />
            <div class="categories__name">Women</div>
          </a>
          <a class="categories__item">
            <img
              src="./images/categories/category_kids.png"
              alt=""
              class="categories__image"
            />
            <div class="categories__name">Kids</div>
          </a>
          <a class="categories__item">
            <img
              src="./images/categories/category_western.png"
              alt=""
              class="categories__image"
            />
            <div class="categories__name">Western wear</div>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
